<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>

        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="Informações-pessoais">
            <div class="fieldset-wrapper">
              <legend>Informações pessoais</legend>

              <div class="inline">
                <div class="input-wrapper">
                  <label for="event-name"> Nome </label>
                  <input type="text" id="event-name" />
                </div>

                <div class="input-wrapper">
                  <label for="event-sobrenome"> Sobrenome </label>
                  <input type="text" id="event-sobrenome" />
                </div>
              </div>

              <div class="input-wrapper">
                <label for="event-email">
                  Email <span> (digite um email válido) </span>
                </label>
                <input type="email" id="event-email" />
              </div>

              <div class="input-wrapper">
                <label for="event-password">
                  Senha <span> (mínimo de 6 caracteres) </span>
                </label>
                <input type="password" id="event-password" />
              </div>
            </div>
          </div>
          
          <div class="Informações do mentor">
            <div class="fieldset-wrapper">
              <legend>Informações do mentor</legend>
  
              <div class="input-wrapper">
                <label for="event-mentor">
                  Nome do seu mentor <span> (só o primeiro nome) </span>
                </label>
                <input type="name" id="event-mentor" />
              </div>
            </div>
          </div>

          <div class="horários">
            <div class="fieldset-wrapper">
              <legend>Seus horários disponíveis</legend>
              
              <h1>PRIMEIRA MENTORIA</h1>

              <div class="inline">
                <div class="input-wrapper">
                  <label for="event-date "> Data <span>(DD/MM/AAAA)</span> </label>
                  <input type="date" id="event-date" />
                </div>

                <div class="input-wrapper">
                  <label for="event-inicio"> Das </label>
                  <input type="time" id="event-inicio" />
                </div>

                <div class="input-wrapper">
                  <label for="event-fim"> até </label>
                  <input type="time" id="event-fim" />
                </div>
              </div>
            
              <h1>SEGUNDA MENTORIA</h1>

              <div class="inline">
                <div class="input-wrapper">
                  <label for="event-date "> Data <span>(DD/MM/AAAA)</span> </label>
                  <input type="date" id="event-date" />
                </div>

                <div class="input-wrapper">
                  <label for="event-inicio"> Das </label>
                  <input type="time" id="event-inicio" />
                </div>

                <div class="input-wrapper">
                  <label for="event-fim"> até </label>
                  <input type="time" id="event-fim" />
                </div>


              </div>

            </div>
          </div>

          
        </fieldset>
      </form>
    </div>
  </body>
</html>
